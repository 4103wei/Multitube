	<button class="button" type="button" onclick="refresh()">Refresh</button>
	<button class="button" type="button" onclick="download(urls, 'playlist', 'text')">Save</button>

	</br></br>
	<input class="choosefile" style='width:12em' type="file" onchange="readFile(this)">
  </div>
</div>



<script>
let urls = ['','','','','','','','','']


function readFile(input) {
	let file = input.files[0];
	let reader = new FileReader();
	reader.readAsText(file);
	reader.onload = function() {
		var arr = reader.result.split(",");
		var i;
		for (i = 0; i < 9; i++) {
			document.getElementById("turl_" + String(i)).value = arr[i]
		}
  	};
}





function refresh() {
	var i;
	for (i = 0; i < 9; i++) {
		if (urls[i] != String(document.getElementById("turl_" + String(i)).value)){
			urls[i] = String(document.getElementById("turl_" + String(i)).value);
			document.getElementById("iframe" + String(i)).src = "https://www.youtube.com/embed/" + urls[i] + "?autoplay=1&vq=medium"
		}
	}
}


function download(data, filename, type) {
    var file = new Blob([data], {type: type});
    if (window.navigator.msSaveOrOpenBlob) // IE10+
        window.navigator.msSaveOrOpenBlob(file, filename);
    else { // Others
        var a = document.createElement("a"), url = URL.createObjectURL(file);
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        setTimeout(function() {
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);  
        }, 0); 
    }
}



</script>
